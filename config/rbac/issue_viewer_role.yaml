# permissions for end users to view issues.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: issue
    app.kubernetes.io/managed-by: kustomize
  name: issue-viewer-role
rules:
- apiGroups:
  - github.dana.io
  resources:
  - issues
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - github.dana.io
  resources:
  - issues/status
  verbs:
  - get
